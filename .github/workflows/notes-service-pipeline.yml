name: notes-service CI/CD

on:
  pull_request:
    branches: production
    paths:
      - "notes-service/**"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Update local toolchain
      run: |
        rustup update
        rustup install nightly
      working-directory: notes-service

    - name: Toolchain info
      run: |
        cargo --version
        rustc --version
      working-directory: notes-service

    # - name: Test
    #   run: |
    #     cargo test --workspace
    
    - name: Build Docker image
      run: docker build -t registry.heroku.com/${{ secrets.HEROKU_APP }}/web:latest 
            --build-arg DATABASE_URL=${{ secrets.DATABASE_URL }}
            --build-arg AUTHORITY=${{ secrets.INFO_MAP_AUTH0_DOMAIN }} .
      working-directory: notes-service

    - name: Docker image info
      run: docker images
      working-directory: notes-service

    - name: Login to container registry
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: heroku container:login
      working-directory: notes-service

    - name: Push Docker image
      run: docker push registry.heroku.com/${{ secrets.HEROKU_APP }}/web
      working-directory: notes-service

    - name: Release
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: heroku container:release -a ${{ secrets.HEROKU_APP }} web
      working-directory: notes-service