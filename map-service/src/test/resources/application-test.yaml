spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
  application:
    name: map-service
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${DOMAIN}

auth0:
  audience: ${AUDIENCE}
  
server:
  port: ${PORT:8080}
  error:
    include-message: always
    include-binding-errors: always
    include-exception: true